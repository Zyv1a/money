<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Responsive avec Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('https://picsum.photos/1920/1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 12px;
    }

    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
        padding: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .hero h1 {
        font-size: 1.5rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Bienvenue sur mon site responsive</h1>
  </div>

</body>
</html>
